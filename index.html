<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Puzzle Game</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="container center">
        <div class="center">
        <div class="game center">
          <div class="title center"><h2>Sliding Puzzle</h2></div>
          <div id="gameWrapper">
            <div class="fullImage center"></div>
          </div>
          <div>
            <button id="playBtn" class="play">Play</button>
          </div>
        </div>
        <div class="topHeader center">
          <div id="elapsedTime" class="general">Timer: 0</div>
          <div id="numberOfMoves" class="general">Moves: 0</div>
        </div>
      </div>
    </div>

    <script src="./src/js/gameBoard.js"></script>
    <script src="./src/js/game.js"></script>
  </body>
</html>
